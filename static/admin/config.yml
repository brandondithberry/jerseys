site_url: https://jerseys.netlify.app/
logo_url: https://jerseys.netlify.app/icon.png
backend:
  name: git-gateway
  branch: master
  squash_merges: true

# used together with `npx netlify-cms-proxy-server`. https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
local_backend: true

media_folder: static/img
public_folder: /img

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: 'Site settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern: ['^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")'],
            }
          # - { label: Site Email, name: siteemail, widget: string, required: false }
  - label: 'Menu'
    name: 'menu'
    folder: 'content/menu'
    create: true
    fields:
      - { label: 'Category', name: 'category', widget: 'string' }
      - { label: 'Details', name: 'details', widget: 'markdown' }
      - { label: Order, name: 'order', widget: 'number' }
      - label: 'posts'
        name: 'posts'
        widget: 'list'
        summary: '{{fields.name}} - {{fields.price}}'
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Price, name: price, widget: string }
          - { label: Description, name: description, widget: text }
